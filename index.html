<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <div class="input-box-group">
          <div class="day-box">
            <label for="dd">Day</label>
            <input type="text" placeholder="DD" id="dd" required="required" />
            <span class="error-message">This field is required</span>
          </div>
          <div class="month-box">
            <label for="mm">Month</label>
            <input
              type="text"
              placeholder="Month"
              id="mm"
              required="required"
            />
            <span class="error-message">This field is required</span>
          </div>
          <div class="year-box">
            <label for="yy">year</label>
            <input type="text" placeholder="YYYY" id="yy" required="required" />
            <span class="error-message">This field is required</span>
          </div>
        </div>
        <div class="button-box" type="submit">
          <img src="./assets/images/icon-arrow.svg" alt="icon arrow" />
        </div>
      </form>
      <div class="showcase">
        <div class="year-box"><span class="year-range"> -- </span>years</div>
        <div class="month-box">
          <span class="month-range"> -- </span>
          months
        </div>
        <div class="day-box">
          <span class="day-range"> -- </span>
          days
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
